<html>

<head>
   <title>Three.js: Animated object</title>

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>

<script>
   /**
    * Three.js: Animated object
    *
    * It is used to animate an object.
    */

   // Global variables
   var counter = 0;

   /**
    * This function is used to initialize the scene
    */
   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth;
      var sceneHeight = window.innerHeight;

      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, -10, 15);
      camera.lookAt(scene.position);

      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);

      var light = getLight();
      var sphere = getSphere();
      var floor = getFloor();

      scene.add(light);
      scene.add(sphere);
      scene.add(floor);

      animate(sphere, renderer, scene, camera);
   }

   /**
    * This function is used to animate the scene
    * @param {THREE.Mesh} sphere
    * @param {THREE.WebGLRenderer} renderer
    * @param {THREE.Scene} scene
    * @param {THREE.Camera} camera
    */
   function animate(sphere, renderer, scene, camera) {
      sphere.position.y = 10 * Math.cos(counter);
      sphere.position.z = 1 + 3 * Math.abs(Math.sin(counter))

      renderer.render(scene, camera);
      counter += 0.02;

      requestAnimationFrame(function() {
         animate(sphere, renderer, scene, camera);
      });
   }

   /**
    * This function is used to get the light
    * @returns {THREE.Light}
    */
   function getLight() {
      var light = new THREE.DirectionalLight();
      light.position.set(4, 4, 4);
      light.castShadow = true;
      light.shadow.camera.near = 0;
      light.shadow.camera.far = 16;
      light.shadow.camera.left = -8;
      light.shadow.camera.right = 5;
      light.shadow.camera.top = 10;
      light.shadow.camera.bottom = -10;
      light.shadow.mapSize.width = 4096;
      light.shadow.mapSize.height = 4096;
      return light;
   }

   /**
    * This function is used to get a sphere
    * @returns {THREE.Mesh}
    */
   function getSphere() {
      var geometry = new THREE.SphereGeometry(1, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 1;
      mesh.castShadow = true;
      return mesh;
   }

   /**
    * This function is used to get a floor
    * @returns {THREE.Mesh}
    */
   function getFloor() {
      var geometry = new THREE.PlaneGeometry(10, 20);
      var texture = new THREE.TextureLoader().load("wood.png");
      var material = new THREE.MeshPhysicalMaterial({
         map : texture
      });
      material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
      material.map.repeat.set(4, 4);
      material.side = THREE.DoubleSide;
      var mesh = new THREE.Mesh(geometry, material);
      mesh.receiveShadow = true;
      return mesh;
   }
</script>

<body onload="init()"></body>

</html>
